{% extends "base.html" %}

{% block content %}

<p style="text-align: center;">Nossos Produtos</p>
<table class="table table-hover table-dark">
    <thead>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">COD Barra</th>
        <th scope="col">Preço</th>
        <th scope="col">Descrição</th>
        <th scope="col">Ações</th>
    </thead>
    <tbody>
        {% for item in itens %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.cod_barra}}</td>
            <td>{{item.preco}}</td>
            <td>{{item.description}}</td>
            <td>
                <button class="btn btn-outline btn-info">Mais Informações</button>
                <button class="btn btn-outline btn-success">Comprar produto</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="container">
   
    <a href="{{url_for('page_cadastro_produtos')}}">
       
        <button class="btn btn-outline btn-info">Adicionar Produto</button>
    </a>
</div>

{% endblock %}
